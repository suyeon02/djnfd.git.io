            <input class="heir" type="color">
            <input class="eye" type="color">
        </div>

    <script>

        const heircolor = document.querySelector('.heir')
        const eyecolor = document.querySelector('.eye')
        const heir1Paths = document.querySelectorAll('.my_heir1 svg path');
        const heir2 = document.querySelector('.my_heir2 svg path');
        const eyes = document.querySelectorAll('.my_eyeL, .my_eyeR')



        heircolor.addEventListener('change', () => {

            heir1Paths.forEach(path => {
                path.style.fill = heircolor.value;
            });
            heir2.style.fill = heircolor.value;

        })



        eyecolor.addEventListener('change', () => {

            eyes.forEach(eye => {

                eye.style.background = eyecolor.value;

            });

        });


    </script>
